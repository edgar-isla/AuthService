<!DOCTYPE html>
<html lang="en" ng-app="serviceApp">
<head>
    <meta charset="UTF-8">
    <title></title>


    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.4/angularfire.min.js"></script>

    <!--local javascript-->
    <script src="js/app.js"></script>

    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="css/css.css"/>

</head>
<body ng-controller="AuthCtrl">
<div class="alert alert-info center">
    <button class="btn btn-success" ng-click="logIn()">Log in</button>
</div>

<div class="alert alert-warning center">
    <button class="btn btn-warning" ng-click="logOut()">Log out</button>
</div>

</body>
</html>
